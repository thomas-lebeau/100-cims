name: pr-build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npm run test

      - run: echo "### 🏔️ Hike up!" >> $GITHUB_STEP_SUMMARY
